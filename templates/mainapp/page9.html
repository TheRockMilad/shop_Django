<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>صفحه نهم</title>
</head>
<body>
    
  {% comment %} <h4>{{str1}}</h4>
  <h4>{{str1 | upper }}</h4>
  <h4>{{str1 | lower }}</h4>
  <pre>{{str1 | center:'20' }}</pre> {% endcomment %}

  {{list1}} <br>

  {{list1 | last}} <br>
  {{list1 | length}} <br>

   {{today}}
   <br>
   {{today | date:'Y-m-d'}}
   <br>
   {{today | time:'H:i'}}

</body>
</html>
