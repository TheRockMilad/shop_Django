{% extends 'maintemplate.html' %}

{% block content %}
    <h4 class="blog-title"> آموزش کار با فرمها</h4>
    <div class="form-box">
            <form action="" method="get">
                {% csrf_token %}
                <div>
                    <label for="id_name"> نام:</label>
                    {{form.name}}

                </div>
                <div>
                     <label for="id_family"> نام خانوادگی:</label>
                    {{form.family}}
                </div>
                <div>
                     <label for="id_age">سن :</label>
                    {{form.age}}
                </div>
                <div>
                     <label for="id_is_active"> فعال/غیرفعال:</label>
                    {{form.is_active}}
                </div>
                <div>
                    <input type="submit" value="ثبت نام">
                </div>
            </form>
    </div>
{% endblock %}
